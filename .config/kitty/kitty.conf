# Pywal colors - generated from wallpaper
include ~/.cache/wal/colors-kitty.conf

# Tab colors
active_tab_background #7493C7
active_tab_foreground #010206
inactive_tab_background #010206
inactive_tab_foreground #9397a3

# Window borders
active_border_color #7493C7
inactive_border_color #010206

# Selection
selection_background #7493C7
selection_foreground #d3d9e9
url_color #9AABD0
cursor_text_color #010206

# Font
font_family JetBrainsMono Nerd Font
bold_italic_font auto
font_size        9.0

# Window
window_padding_width 14
window_padding_height 14
hide_window_decorations yes
show_window_resize_notification no
confirm_os_window_close 0

# Keybindings
map ctrl+insert copy_to_clipboard
map shift+insert paste_from_clipboard

# Allow remote access
single_instance yes
allow_remote_control yes

# Aesthetics
cursor_shape block
enable_audio_bell no

# Minimal Tab bar styling
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}
