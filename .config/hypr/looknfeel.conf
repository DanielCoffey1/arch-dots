# Look and Feel Configuration

# Source pywal colors
source = ~/.cache/wal/colors-hyprland.conf

# General settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    # Pywal colors - gradient border
    col.active_border = $color4 $color6 45deg
    col.inactive_border = $background

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# Decoration
decoration {
    rounding = 12

    shadow {
        enabled = true
        range = 8
        render_power = 3
        color = rgba(01020699)
    }

    blur {
        enabled = true
        size = 4
        passes = 3
        special = true
        brightness = 0.80
        contrast = 0.90
    }
}

# Group settings
group {
    col.border_active = $color4 $color6 45deg
    col.border_inactive = $background
    col.border_locked_active = -1
    col.border_locked_inactive = -1

    groupbar {
        font_size = 12
        font_family = JetBrainsMono Nerd Font
        font_weight_active = ultraheavy
        font_weight_inactive = normal

        indicator_height = 0
        indicator_gap = 5
        height = 22
        gaps_in = 5
        gaps_out = 0

        text_color = rgb(d3d9e9)
        text_color_inactive = rgba(d3d9e990)
        col.active = rgba(00000040)
        col.inactive = rgba(00000020)

        gradients = true
        gradient_rounding = 12
        gradient_round_only_edges = false
    }
}

# Animations
animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 6, easeOutQuint, slide
}

# Dwindle layout
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

# Master layout
master {
    new_status = master
}

# Misc settings
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    focus_on_activate = true
    new_window_takes_over_fullscreen = 1
}

# Cursor
cursor {
    hide_on_key_press = true
}
